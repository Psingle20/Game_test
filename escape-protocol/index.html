<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<title>ESCAPE PROTOCOL - GameHub</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="theme/love.css">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  touch-action: none;
  -webkit-overflow-scrolling: auto;
  font-family: Arial, sans-serif;
  position: fixed;
  top: 0;
  left: 0;
}

#canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  visibility: hidden;
  -webkit-transform: translateZ(0);
  transform: translateZ(0);
  image-rendering: pixelated;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: crisp-edges;
}

/* Back Button */
#backBtn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 9999;
  background: rgba(0,0,0,0.7);
  color: #00ffe7;
  border: 2px solid #00ffe7;
  padding: 8px 15px;
  border-radius: 20px;
  font-family: 'Press Start 2P', monospace;
  font-size: 8px;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s;
}

#backBtn:hover {
  background: #00ffe7;
  color: #000;
}

/* Loader */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #0b0f1a, #05070d);
  color: white;
  z-index: 1000;
}

#logo {
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.8rem, 4vw, 1.4rem);
  letter-spacing: 1px;
  margin-bottom: 32px;
  color: #00ffe7;
  text-shadow: 0 0 6px #00ffe7, 0 0 12px #00b3ff;
  text-align: center;
  padding: 0 20px;
}

#barBox {
  width: 70%;
  max-width: 400px;
  height: 18px;
  border-radius: 20px;
  background: #222;
  overflow: hidden;
}

#bar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #00ffe7, #00b3ff);
  transition: width 0.2s;
}

#status {
  margin-top: 15px;
  opacity: 0.8;
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.4rem, 2vw, 0.6rem);
}

.fadeOut {
  animation: fade 0.8s forwards;
  pointer-events: none;
}

@keyframes fade {
  to { opacity: 0; visibility: hidden; }
}

#rotatePrompt {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  color: white;
  font-family: 'Press Start 2P', monospace;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  text-align: center;
  padding: 20px;
}

#rotatePrompt .icon { font-size: 48px; margin-bottom: 20px; }
#rotatePrompt .text { font-size: 0.7rem; line-height: 1.8; }

@media (orientation: portrait) {
  #rotatePrompt { display: flex; }
}
</style>
</head>

<body>

<a href="../index.html" id="backBtn">‚Üê MENU</a>

<div id="rotatePrompt">
  <div class="icon">üì±‚Üª</div>
  <div class="text">Please rotate your device<br>to landscape mode</div>
</div>

<div id="loader">
  <div id="logo">üöÄ ESCAPE PROTOCOL<br><span style="font-size:0.6em;color:#ff9900">The AI Planet</span></div>
  <div id="barBox"><div id="bar"></div></div>
  <div id="status">Downloading...</div>
</div>

<canvas id="canvas"></canvas>

<script>
document.addEventListener('touchstart', function(e) { e.preventDefault(); }, { passive: false });
document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
document.addEventListener('touchend', function(e) { e.preventDefault(); }, { passive: false });
document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
document.addEventListener('gestureend', function(e) { e.preventDefault(); });
document.addEventListener('contextmenu', function(e) { e.preventDefault(); });

var lastTouchEnd = 0;
document.addEventListener('touchend', function(e) {
  var now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
}, { passive: false });

function resizeCanvas() {
  var canvas = document.getElementById("canvas");
  var w = window.innerWidth;
  var h = window.innerHeight;
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';
  canvas.width = w;
  canvas.height = h;
}

window.addEventListener("resize", resizeCanvas);
window.addEventListener("orientationchange", function() { setTimeout(resizeCanvas, 100); });

window.addEventListener("keydown", function(e) {
  if ([32, 37, 38, 39, 40].includes(e.keyCode)) e.preventDefault();
});

var audioUnlocked = false;
function unlockAudio() {
  if (audioUnlocked) return;
  try {
    var ctx = new (window.AudioContext || window.webkitAudioContext)();
    var buffer = ctx.createBuffer(1, 1, 22050);
    var source = ctx.createBufferSource();
    source.buffer = buffer;
    source.connect(ctx.destination);
    source.start(0);
    if (ctx.state === 'suspended') ctx.resume();
  } catch(e) {}
  audioUnlocked = true;
  document.removeEventListener('touchstart', unlockAudio);
  document.removeEventListener('touchend', unlockAudio);
}
document.addEventListener('touchstart', unlockAudio, { passive: true });
document.addEventListener('touchend', unlockAudio, { passive: true });

var Module = {
  arguments: ["./game.love"],
  INITIAL_MEMORY: 67108864,
  canvas: (function() { return document.getElementById("canvas"); })(),
  setStatus: function(text) {
    var status = document.getElementById("status");
    if (status) status.textContent = text || "Starting...";
    if (!text) {
      var loader = document.getElementById("loader");
      var canvas = document.getElementById("canvas");
      if (loader) loader.classList.add("fadeOut");
      if (canvas) { canvas.style.visibility = "visible"; resizeCanvas(); }
    }
  },
  monitorRunDependencies: function(left) {
    var total = this.totalDependencies || 0;
    this.totalDependencies = Math.max(total, left);
    var percent = total ? ((this.totalDependencies - left) / this.totalDependencies) * 100 : 0;
    var bar = document.getElementById("bar");
    if (bar) bar.style.width = percent + "%";
  }
};

Module.setStatus("Downloading...");
window.onerror = function() { Module.setStatus("Error - See Console"); };
function applicationLoad() { Love(Module); }
resizeCanvas();
</script>

<script src="game.js"></script>
<script async src="love.js" onload="applicationLoad()"></script>

</body>
</html>
