<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">

<title>ESCAPE PROTOCOL - GameHub</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!--
  DO NOT load love.css â€” it fights fullscreen styles
  (sets background-color: light blue, background-image, body padding, canvas visibility)
-->

<style>
/*
  Every rule uses !important to guarantee love.css (if somehow loaded)
  cannot override anything.
*/

*, *::before, *::after {
  box-sizing: border-box !important;
  margin: 0 !important;
  padding: 0 !important;
  -webkit-tap-highlight-color: transparent !important;
  -webkit-touch-callout: none !important;
  -webkit-user-select: none !important;
  user-select: none !important;
}

html {
  width: 100% !important;
  height: 100% !important;
  overflow: hidden !important;
  background: #000 !important;
  background-image: none !important;
}

body {
  width: 100% !important;
  height: 100% !important;
  margin: 0 !important;
  padding: 0 !important;
  background: #000 !important;
  background-image: none !important;
  background-color: #000 !important;
  overflow: hidden !important;
  touch-action: none !important;
  -webkit-overflow-scrolling: auto !important;
  font-family: Arial, sans-serif !important;
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  bottom: 0 !important;
}

/* 
  CANVAS â€” THE CRITICAL COORDINATE FIX:
  
  Problem on self-hosted sites:
  Old code did canvas.width = window.innerWidth which changes the
  INTERNAL drawing resolution. love.js uses canvas.width/height for
  coordinate mapping. When CSS display size != canvas attribute size,
  touch coordinates are WRONG.
  
  Why itch.io works:
  itch.io uses an iframe + Fullscreen API. The iframe constrains the
  canvas perfectly so CSS and internal sizes match.
  
  Our fix:
  Only set CSS display size. Never touch canvas.width / canvas.height.
  Let love.js set those internally to match its virtual resolution.
*/
#canvas {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  width: 100dvw !important;
  height: 100dvh !important;
  display: block !important;
  border: 0 none !important;
  padding: 0 !important;
  background: #000 !important;
  background-image: none !important;
  -webkit-transform: translateZ(0) !important;
  transform: translateZ(0) !important;
  image-rendering: pixelated !important;
  image-rendering: -webkit-optimize-contrast !important;
  image-rendering: crisp-edges !important;
}

/* No visible buttons â€” fullscreen is default, back = hardware button */

/* Loader */
#loader {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #0b0f1a, #05070d) !important;
  color: white;
  z-index: 1000;
}

#logo {
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.8rem, 4vw, 1.4rem);
  letter-spacing: 1px;
  margin-bottom: 32px !important;
  color: #00ffe7;
  text-shadow: 0 0 6px #00ffe7, 0 0 12px #00b3ff;
  text-align: center;
  padding: 0 20px !important;
}

#barBox {
  width: 70%; max-width: 400px; height: 18px;
  border-radius: 20px; background: #222 !important; overflow: hidden;
}

#bar {
  width: 0%; height: 100%;
  background: linear-gradient(90deg, #00ffe7, #00b3ff) !important;
  transition: width 0.2s;
}

#status {
  margin-top: 15px !important; opacity: 0.8; color: white;
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.4rem, 2vw, 0.6rem);
}

.fadeOut { animation: fade 0.8s forwards; pointer-events: none; }
@keyframes fade { to { opacity: 0; visibility: hidden; } }

/* Rotate prompt */
#rotatePrompt {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95) !important;
  color: white;
  font-family: 'Press Start 2P', monospace;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  text-align: center;
  padding: 20px !important;
}

#rotatePrompt .icon { font-size: 48px; margin-bottom: 20px !important; }
#rotatePrompt .text { font-size: clamp(0.5rem, 2.5vw, 0.7rem); line-height: 1.8; }

@media (orientation: portrait) {
  #rotatePrompt { display: flex !important; }
}

/* Kill any love.css footer */
footer { display: none !important; }
</style>
</head>

<body>

<div id="rotatePrompt">
  <div class="icon">ðŸ“±â†»</div>
  <div class="text">Please rotate your device<br>to landscape mode</div>
</div>

<div id="loader">
  <div id="logo">ðŸš€ ESCAPE PROTOCOL<br><span style="font-size:0.6em;color:#ff9900">The AI Planet</span></div>
  <div id="barBox"><div id="bar"></div></div>
  <div id="status">Downloading...</div>
</div>

<canvas id="canvas" style="visibility:hidden;"></canvas>

<script>
// === FULLSCREEN â€” AUTO ON LOAD (DEFAULT) ===
function goFullscreen() {
  var el = document.documentElement;
  var isFs = document.fullscreenElement || document.webkitFullscreenElement;
  if (isFs) return; // already fullscreen
  var rfs = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
  if (rfs) {
    rfs.call(el).then(function() {
      setTimeout(resizeCanvas, 200);
      setTimeout(resizeCanvas, 500);
    }).catch(function(e) { console.log('Fullscreen denied:', e); });
  }
}

// Auto-fullscreen on first touch (mobile needs user gesture)
document.addEventListener('touchstart', function() { goFullscreen(); }, { once: true });
// Also try on click for desktop
document.addEventListener('click', function() { goFullscreen(); }, { once: true });

// Re-enter fullscreen after any exit (keeps it persistent)
document.addEventListener('fullscreenchange', function() {
  setTimeout(resizeCanvas, 200);
});
document.addEventListener('webkitfullscreenchange', function() {
  setTimeout(resizeCanvas, 200);
});

// === HARDWARE BACK BUTTON â†’ REDIRECT TO HUB ===
// Push a fake history entry so pressing back doesn't leave the site
history.pushState({ game: true }, '');
window.addEventListener('popstate', function(e) {
  // User pressed back button â†’ go to main menu
  window.location.href = '../index.html';
});


// === CANVAS RESIZE â€” COORDINATE FIX ===
// ONLY set CSS display size. NEVER touch canvas.width/canvas.height.
// love.js sets those internally to match its virtual resolution.
function resizeCanvas() {
  var canvas = document.getElementById("canvas");
  if (!canvas) return;

  var w, h;
  if (window.visualViewport) {
    w = window.visualViewport.width;
    h = window.visualViewport.height;
  } else {
    w = window.innerWidth;
    h = window.innerHeight;
  }

  // CSS size only â€” DO NOT set canvas.width or canvas.height
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';

  // Force GPU repaint
  canvas.style.display = 'none';
  canvas.offsetHeight;
  canvas.style.display = 'block';
}

window.addEventListener("resize", resizeCanvas);
if (window.visualViewport) {
  window.visualViewport.addEventListener('resize', resizeCanvas);
  window.visualViewport.addEventListener('scroll', resizeCanvas);
}
window.addEventListener("orientationchange", function() {
  setTimeout(resizeCanvas, 50);
  setTimeout(resizeCanvas, 150);
  setTimeout(resizeCanvas, 300);
  setTimeout(resizeCanvas, 500);
  setTimeout(resizeCanvas, 1000);
});


// === TOUCH / GESTURE PREVENTION ===
document.addEventListener('touchstart', function(e) { e.preventDefault(); }, { passive: false });
document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
document.addEventListener('touchend', function(e) { e.preventDefault(); }, { passive: false });
document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
document.addEventListener('gestureend', function(e) { e.preventDefault(); });
document.addEventListener('contextmenu', function(e) { e.preventDefault(); });

var lastTouchEnd = 0;
document.addEventListener('touchend', function(e) {
  var now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
}, { passive: false });

window.addEventListener("keydown", function(e) {
  if ([32, 37, 38, 39, 40].includes(e.keyCode)) e.preventDefault();
});


// === AUDIO UNLOCK (iOS requires gesture) ===
var audioUnlocked = false;
function unlockAudio() {
  if (audioUnlocked) return;
  try {
    var ctx = new (window.AudioContext || window.webkitAudioContext)();
    var buffer = ctx.createBuffer(1, 1, 22050);
    var source = ctx.createBufferSource();
    source.buffer = buffer;
    source.connect(ctx.destination);
    source.start(0);
    if (ctx.state === 'suspended') ctx.resume();
  } catch(e) {}
  audioUnlocked = true;
}
document.addEventListener('touchstart', unlockAudio, { passive: true });
document.addEventListener('click', unlockAudio, { passive: true });


// === LOVE.JS MODULE ===
var Module = {
  arguments: ["./game.love"],
  INITIAL_MEMORY: 67108864,

  canvas: (function() { return document.getElementById("canvas"); })(),

  setStatus: function(text) {
    var status = document.getElementById("status");
    if (status) status.textContent = text || "Starting...";
    if (!text) {
      var loader = document.getElementById("loader");
      var canvas = document.getElementById("canvas");
      if (loader) loader.classList.add("fadeOut");
      if (canvas) {
        canvas.style.visibility = "visible";
        resizeCanvas();
      }
    }
  },

  monitorRunDependencies: function(left) {
    var total = this.totalDependencies || 0;
    this.totalDependencies = Math.max(total, left);
    var percent = total ? ((this.totalDependencies - left) / this.totalDependencies) * 100 : 0;
    var bar = document.getElementById("bar");
    if (bar) bar.style.width = percent + "%";
  }
};

Module.setStatus("Downloading...");
window.onerror = function() { Module.setStatus("Error - See Console"); };
function applicationLoad() { Love(Module); }
resizeCanvas();
</script>

<script src="game.js"></script>
<script async src="love.js" onload="applicationLoad()"></script>

</body>
</html>
