<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <meta name="format-detection" content="telephone=no">

  <title>SPACE SHOOTER</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none !important;
      position: fixed;
      inset: 0;
      font-family: Arial, sans-serif;
    }

    #canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      visibility: hidden;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      touch-action: none;
      transform: translateZ(0);
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #050520, #000010);
      color: white;
      z-index: 1000;
      touch-action: none;
    }

    #logo {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(1.2rem, 7vw, 2.5rem);
      letter-spacing: 3px;
      margin-bottom: 50px;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7, 0 0 30px #00b3ff;
      text-align: center;
    }

    #barBox {
      width: 85%;
      max-width: 500px;
      height: 22px;
      border-radius: 20px;
      background: #222;
      overflow: hidden;
    }

    #bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffe7, #ff6b6b);
      transition: width 0.3s ease;
    }

    #status {
      margin-top: 25px;
      opacity: 0.9;
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(0.6rem, 3.5vw, 1rem);
    }

    .fadeOut {
      animation: fade 0.9s forwards;
      pointer-events: none;
    }

    @keyframes fade {
      to { opacity: 0; visibility: hidden; }
    }

    /* Force Landscape Only - Hide everything in portrait */
    #rotatePrompt {
      display: flex;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.98);
      color: white;
      font-family: 'Press Start 2P', monospace;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      text-align: center;
      padding: 40px;
      touch-action: none;
    }

    #rotatePrompt .icon { 
      font-size: 100px; 
      margin-bottom: 40px; 
      animation: rotate 4s linear infinite;
    }

    #rotatePrompt .text { 
      font-size: clamp(1rem, 5vw, 1.8rem); 
      line-height: 1.6; 
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Hide game content in portrait */
    @media (orientation: portrait) {
      #loader, #canvas { display: none !important; }
    }

    @media (orientation: landscape) {
      #rotatePrompt { display: none !important; }
    }
  </style>
</head>

<body>

<!-- Force Landscape Prompt (covers everything in portrait) -->
<div id="rotatePrompt">
  <div class="icon">ðŸ“±â†»</div>
  <div class="text">ROTATE TO LANDSCAPE<br>FOR FULLSCREEN GAMEPLAY</div>
</div>

<!-- Loader -->
<div id="loader">
  <div id="logo">ðŸš€ SPACE SHOOTER</div>
  <div id="barBox"><div id="bar"></div></div>
  <div id="status">Loading assets...</div>
</div>

<canvas id="canvas"></canvas>

<script>
// === Ultra-aggressive touch blocking ===
const blockOptions = { passive: false, capture: true };

function blockDefault(e) {
  e.preventDefault();
  if (e.stopPropagation) e.stopPropagation();
}

['touchstart', 'touchmove', 'touchend', 'touchcancel'].forEach(evt => {
  document.addEventListener(evt, blockDefault, blockOptions);
});

document.addEventListener('contextmenu', e => e.preventDefault(), blockOptions);
document.addEventListener('dblclick', e => e.preventDefault(), blockOptions);

// === Canvas full viewport resize ===
function resizeCanvas() {
  const canvas = document.getElementById('canvas');
  if (!canvas) return;
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.style.width = '100vw';
  canvas.style.height = '100vh';
}

window.addEventListener('resize', resizeCanvas);
window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 300));

// === AUTO FULLSCREEN - Aggressive default activation ===
let fullscreenActive = false;
let attempts = 0;
const MAX_ATTEMPTS = 8;

function enterFullscreen() {
  if (fullscreenActive || attempts >= MAX_ATTEMPTS) return;
  attempts++;

  const elem = document.documentElement;
  const methods = [
    elem.requestFullscreen,
    elem.webkitRequestFullscreen,
    elem.mozRequestFullScreen,
    elem.msRequestFullscreen
  ];

  for (const method of methods) {
    if (method) {
      method.call(elem).then(() => {
        fullscreenActive = true;
        console.log('Fullscreen activated automatically');
      }).catch(err => {
        console.log('Fullscreen attempt failed:', err);
      });
      break;
    }
  }

  // Retry on resize/orientation (very useful when bars reappear)
  setTimeout(enterFullscreen, 800);
}

// Start auto-fullscreen attempts when game becomes visible
function startAutoFullscreen() {
  enterFullscreen();
  window.addEventListener('resize', enterFullscreen);
  window.addEventListener('orientationchange', () => setTimeout(enterFullscreen, 400));
}

// === Audio unlock (required on mobile) ===
let audioUnlocked = false;
function unlockAudio() {
  if (audioUnlocked) return;
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const buffer = ctx.createBuffer(1, 1, 22050);
    const source = ctx.createBufferSource();
    source.buffer = buffer;
    source.connect(ctx.destination);
    source.start(0);
    if (ctx.state === 'suspended') ctx.resume();
  } catch {}
  audioUnlocked = true;
}
document.addEventListener('touchstart', unlockAudio, { passive: true });
document.addEventListener('touchend', unlockAudio, { passive: true });

// Prevent accidental scrolling/zoom
window.addEventListener('keydown', e => {
  if ([32, 37, 38, 39, 40].includes(e.keyCode)) e.preventDefault();
}, { passive: false });

// Initial resize
resizeCanvas();

// === LÃ–VE.js Setup with Auto-Fullscreen Trigger ===
var Module = {
  arguments: ["./game.love"],
  INITIAL_MEMORY: 33554432,
  canvas: document.getElementById("canvas"),
  setStatus: function(text) {
    const status = document.getElementById("status");
    if (status) status.textContent = text || "Starting...";
    
    if (!text) {
      const loader = document.getElementById("loader");
      const canvas = document.getElementById("canvas");
      if (loader) loader.classList.add("fadeOut");
      if (canvas) {
        canvas.style.visibility = "visible";
        resizeCanvas();
        
        // Start aggressive auto-fullscreen when game is ready
        setTimeout(startAutoFullscreen, 300);
      }
    }
  },
  monitorRunDependencies: function(left) {
    const total = this.totalDependencies || 0;
    this.totalDependencies = Math.max(total, left);
    const percent = total ? ((this.totalDependencies - left) / this.totalDependencies) * 100 : 0;
    const bar = document.getElementById("bar");
    if (bar) bar.style.width = percent + "%";
  }
};

Module.setStatus("Downloading...");
window.onerror = () => Module.setStatus("Error â€“ check console");

function applicationLoad() { 
  Love(Module); 
}
</script>

<script src="game.js"></script>
<script async src="love.js" onload="applicationLoad()"></script>

</body>
</html>
