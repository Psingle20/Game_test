<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <meta name="format-detection" content="telephone=no">

  <title>SPACE SHOOTER - GameHub</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none !important;
      position: fixed;
      top: 0;
      left: 0;
      font-family: Arial, sans-serif;
    }

    #canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      visibility: hidden;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      touch-action: none;
      transform: translateZ(0);
    }

    /* Back Button */
    #backBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.7);
      color: #00ffe7;
      border: 2px solid #00ffe7;
      padding: 8px 15px;
      border-radius: 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      text-decoration: none;
      transition: all 0.3s;
      touch-action: none;
    }

    #backBtn:hover {
      background: #00ffe7;
      color: #000;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #050520, #000010);
      color: white;
      z-index: 1000;
      touch-action: none;
    }

    #logo {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(0.9rem, 5vw, 1.8rem);
      letter-spacing: 1px;
      margin-bottom: 32px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00b3ff;
      text-align: center;
      padding: 0 20px;
    }

    #barBox {
      width: 70%;
      max-width: 400px;
      height: 18px;
      border-radius: 20px;
      background: #222;
      overflow: hidden;
    }

    #bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffe7, #ff6b6b);
      transition: width 0.2s ease;
    }

    #status {
      margin-top: 15px;
      opacity: 0.8;
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(0.4rem, 2.5vw, 0.7rem);
    }

    .fadeOut {
      animation: fade 0.8s forwards;
      pointer-events: none;
    }

    @keyframes fade {
      to { opacity: 0; visibility: hidden; }
    }

    #rotatePrompt {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      color: white;
      font-family: 'Press Start 2P', monospace;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      text-align: center;
      padding: 20px;
      touch-action: none;
    }

    #rotatePrompt .icon { font-size: 64px; margin-bottom: 24px; }
    #rotatePrompt .text { font-size: 1rem; line-height: 1.6; }

    @media (orientation: portrait) {
      #rotatePrompt { display: flex; }
    }
  </style>
</head>

<body>

<a href="../index.html" id="backBtn">‚Üê MENU</a>

<div id="rotatePrompt">
  <div class="icon">üì±‚Üª</div>
  <div class="text">Please rotate your device<br>to LANDSCAPE mode for best experience</div>
</div>

<div id="loader">
  <div id="logo">üöÄ SPACE SHOOTER</div>
  <div id="barBox"><div id="bar"></div></div>
  <div id="status">Downloading assets...</div>
</div>

<canvas id="canvas"></canvas>

<script>
// === Block all default browser touch behaviors aggressively ===
const blockOptions = { passive: false, capture: true };

function blockDefault(e) {
  e.preventDefault();
  if (e.stopPropagation) e.stopPropagation();
}

['touchstart', 'touchmove', 'touchend', 'touchcancel'].forEach(evt => {
  document.addEventListener(evt, blockDefault, blockOptions);
});

document.addEventListener('contextmenu', e => e.preventDefault(), blockOptions);
document.addEventListener('dblclick', e => e.preventDefault(), blockOptions);

// === Canvas resize ===
function resizeCanvas() {
  const canvas = document.getElementById('canvas');
  if (!canvas) return;
  canvas.style.width = '100vw';
  canvas.style.height = '100vh';
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 150));

// === Try to go fullscreen on first real touch (after loader hides) ===
let fullscreenTriggered = false;

function tryFullscreen() {
  if (fullscreenTriggered) return;
  const elem = document.documentElement;
  const methods = [
    'requestFullscreen',
    'webkitRequestFullscreen',
    'mozRequestFullScreen',
    'msRequestFullscreen'
  ];

  for (const method of methods) {
    if (elem[method]) {
      elem[method]().catch(() => {});
      fullscreenTriggered = true;
      break;
    }
  }
}

// Trigger fullscreen when game actually starts (loader faded)
document.addEventListener('touchstart', function(e) {
  if (!fullscreenTriggered && document.getElementById('loader').classList.contains('fadeOut')) {
    tryFullscreen();
  }
}, { passive: true });

// Prevent keyboard scrolling on arrows/space
window.addEventListener('keydown', e => {
  if ([32, 37, 38, 39, 40].includes(e.keyCode)) e.preventDefault();
}, { passive: false });

// Audio context unlock (mobile browsers require user gesture)
let audioUnlocked = false;
function unlockAudio() {
  if (audioUnlocked) return;
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const buffer = ctx.createBuffer(1, 1, 22050);
    const source = ctx.createBufferSource();
    source.buffer = buffer;
    source.connect(ctx.destination);
    source.start(0);
    if (ctx.state === 'suspended') ctx.resume();
  } catch {}
  audioUnlocked = true;
}
document.addEventListener('touchstart', unlockAudio, { passive: true });
document.addEventListener('touchend', unlockAudio, { passive: true });

// === L√ñVE.js / Emscripten setup ===
var Module = {
  arguments: ["./game.love"],
  INITIAL_MEMORY: 33554432,
  canvas: document.getElementById("canvas"),
  setStatus: function(text) {
    const status = document.getElementById("status");
    if (status) status.textContent = text || "Starting...";
    if (!text) {
      const loader = document.getElementById("loader");
      const canvas = document.getElementById("canvas");
      if (loader) loader.classList.add("fadeOut");
      if (canvas) {
        canvas.style.visibility = "visible";
        resizeCanvas();
      }
    }
  },
  monitorRunDependencies: function(left) {
    const total = this.totalDependencies || 0;
    this.totalDependencies = Math.max(total, left);
    const percent = total ? ((this.totalDependencies - left) / this.totalDependencies) * 100 : 0;
    const bar = document.getElementById("bar");
    if (bar) bar.style.width = percent + "%";
  }
};

Module.setStatus("Downloading...");
window.onerror = () => Module.setStatus("Error - Check Console");
function applicationLoad() { Love(Module); }

resizeCanvas();
</script>

<script src="game.js"></script>
<script async src="love.js" onload="applicationLoad()"></script>

</body>
</html>
